name: Inspect OpenMS Artifact

on:
  workflow_dispatch:

jobs:
  use-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download ZIP from GitHub Release
        run: |
          curl -L \
            -o openms-package.zip \
            https://github.com/Arslan-Siraj/nuxl_webapp_supporting_files/releases/tag/OpenMS_3_5_windows/openms-package.zip
            
      - name: Unzip OpenMS package
        run: |
          unzip openms-package.zip -d openms-package
          ls -R openms-package
      
