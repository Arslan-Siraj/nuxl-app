name: Inspect OpenMS Artifact

on:
  workflow_dispatch:

jobs:
  inspect-artifact:
    runs-on: windows-2022

    permissions:
      actions: read
      contents: read

    steps:
      - name: Download OpenMS artifact
        uses: actions/download-artifact@v4
        with:
          repository: Arslan-Siraj/nuxl-app
          run-id: 20693570380
          name: openms-package
          path: openms-package

      - name: Show artifact contents (tree)
        shell: pwsh
        run: |
          Write-Host "===== openms-package tree ====="
          Get-ChildItem openms-package -Recurse -Force
